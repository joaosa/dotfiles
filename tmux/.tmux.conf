# ===== GENERAL SETTINGS =====
# note: heavily borrowed from https://github.com/square/maximum-awesome

# use C-a, since it's on the home row and easier to hit than C-b
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Start window and pane indices at 1, not 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Display messages for 2 seconds
set -g display-time 2000

# Refresh status-left and status-right often
set -g status-interval 5

# Enable focus events for terminal-notifier
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Handle window sizing for multi-screen setups
# 'latest' resizes to the most recently active client
# Works with Hammerspoon auto-resize on screen changes
setw -g window-size latest

# Better window titles
set -g set-titles on
set -g set-titles-string "#T"

# ===== KEY BINDINGS =====
# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# vi is good
setw -g mode-keys vi

bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history

bind-key space next-window
bind-key bspace previous-window
bind-key enter next-layout

# ===== PANE AND WINDOW MANAGEMENT =====
# use vim-like keys for splits and windows
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# uncomment below stanza to enable smart pane switching with awareness of vim splits
is_vim_or_emacs='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?|emacs.*$"'
bind -n C-h if-shell "$is_vim_or_emacs" 'send-keys C-h' "select-pane -L"
bind -n C-j if-shell "$is_vim_or_emacs" 'send-keys C-j' "select-pane -D"
bind -n C-k if-shell "$is_vim_or_emacs" 'send-keys C-k' "select-pane -U"
bind -n C-l if-shell "$is_vim_or_emacs" 'send-keys C-l' "select-pane -R"
bind -n 'C-\' if-shell "$is_vim_or_emacs" 'send-keys C-\' "select-pane -l"

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window

bind-key [ copy-mode
bind-key ] paste-buffer

# ===== COPY MODE SETTINGS =====
# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Enter` to also use copy-pipe-and-cancel
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# ===== VISUAL SETTINGS =====
# Set window notifications
setw -g monitor-activity on

# Monitor for bell notifications
setw -g monitor-bell on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# source tmuxline conf
if-shell "test -f ~/.lightline.conf" "source ~/.lightline.conf"

# tell tmux not to wait
set -sg escape-time 0

# disable arrow key pane navigation
unbind Up
unbind Down
unbind Left
unbind Right

# see all sessions
bind-key S choose-session

# move current window to another session (interactive chooser)
# Note: prefix + . also works for manual entry with tab completion
bind-key M choose-tree -Zw "move-window -t '%%'"
bind-key W choose-tree -Zw "join-pane -t '%%'"

# toggle pane sync
bind-key C-x setw synchronize-panes
# runs the last command on all panes
bind-key m setw synchronize-panes on \; send-keys C-c C-m \; send-keys !! C-m \; send-keys C-m \; setw synchronize-panes off

# expand panes into windows in a new session (for small screens)
bind-key B run-shell '\
  src=$(tmux display-message -p "#{session_name}"); \
  win=$(tmux display-message -p "#{window_id}"); \
  panes=$(tmux list-panes -t "$win" -F "#{pane_id}"); \
  cnt=$(echo "$panes" | wc -l | tr -d " "); \
  if [ "$cnt" -le 1 ]; then tmux display-message "Only one pane"; exit 0; fi; \
  dst="${src}-expanded"; n=1; \
  while tmux has-session -t "=$dst" 2>/dev/null; do \
    dst="${src}-expanded-${n}"; n=$((n+1)); \
  done; \
  tmux new-session -d -s "$dst"; \
  ph=$(tmux list-windows -t "$dst" -F "#{window_id}" | head -1); \
  last=$(echo "$panes" | tail -1); \
  echo "$panes" | while IFS= read -r p; do \
    if [ "$p" != "$last" ]; then \
      tmux break-pane -d -s "$p"; \
      bw=$(tmux display-message -p -t "$p" "#{window_id}"); \
      tmux move-window -s "$bw" -t "${dst}:"; \
    fi; \
  done; \
  tmux move-window -s "$win" -t "${dst}:"; \
  tmux kill-window -t "$ph"; \
  tmux move-window -r -t "$dst"; \
  tmux set-environment -t "$dst" EXPAND_SRC "$src"; \
  tmux switch-client -t "$dst"; \
  tmux display-message "Expanded $cnt panes into $dst"'

# collapse expanded windows back into panes
bind-key N run-shell '\
  cur=$(tmux display-message -p "#{session_name}"); \
  src=$(tmux show-environment -t "$cur" EXPAND_SRC 2>/dev/null | sed "s/^[^=]*=//"); \
  if [ -z "$src" ]; then tmux display-message "Not an expanded session"; exit 0; fi; \
  wins=$(tmux list-windows -t "$cur" -F "#{window_id}"); \
  cnt=$(echo "$wins" | wc -l | tr -d " "); \
  if [ "$cnt" -le 1 ]; then tmux display-message "Only one window"; exit 0; fi; \
  tmux has-session -t "=$src" 2>/dev/null || tmux new-session -d -s "$src"; \
  first=$(echo "$wins" | head -1); \
  tmux move-window -s "$first" -t "${src}:"; \
  tgt=$(tmux list-panes -t "$first" -F "#{pane_id}" | head -1); \
  echo "$wins" | tail -n +2 | while IFS= read -r w; do \
    p=$(tmux list-panes -t "$w" -F "#{pane_id}" | head -1); \
    tmux join-pane -d -v -s "$p" -t "$tgt"; \
  done; \
  tmux select-layout -t "$first" tiled; \
  tmux switch-client -t "$src"; \
  tmux kill-session -t "$cur" 2>/dev/null; \
  tmux display-message "Collapsed $cnt windows back into panes"'

# ===== TERMINAL AND COLOR SETTINGS =====
# Better terminal and color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",alacritty:RGB"

# Status bar improvements
set -g status-position bottom
set -g status-justify left

# ===== SESSION MANAGEMENT =====
