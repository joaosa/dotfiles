---
# ref - https://github.com/alacritty/alacritty/blob/master/alacritty.yml
window:
  decorations: none
  startup_mode: Maximized
font:
  normal:
    family: SauceCodePro Nerd Font
    style: ExtraLight
  bold:
    style: Light
  italic:
    style: Light Italic
  bold_italic:
    style: Bold Italic
  use_thin_strokes: true
# Gruvbox dark
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"
background_opacity: 0.98
live_config_reload: true
